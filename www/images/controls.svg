<?xml version="1.0" encoding="UTF-8"?>
<svg xml:space="preserve" width="100%" height="100%" viewBox="0 0 132 24"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">

	<desc>
	********************************
	  piCorePlayer Simple Controls
	********************************
	</desc>

	<style type="text/css">
		<![CDATA[
		rect.Case {fill:black}
		rect.Button {fill:white}
		text.Button {font-family:Arial;fill:red;font-size:14px;text-anchor:middle}
		text.Label {font-family:Arial;fill:white;font-size:4px;text-anchor:middle}
		]]>
	</style>

	<defs>
		<symbol id="Button">
			<rect x="1" y="1" width="14" height="14" ry="2" class="Button" />
		</symbol>
	</defs>

	<a xlink:href="../images/controls.svg" target="_blank">
		<rect x="0" y="0" width="132" height="24" rx="12" ry="12" class="Case" />
	</a>

	<!-- Buttons  -->

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=random_tracks">
		 <g id="One" transform="translate(10,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">R</text>
		</g>
		<g transform="translate(18,22)">
			<text class="Label">Random</text>
		</g>
	</a>

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=volume_up">
		<g id="Two" transform="translate(26,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">+</text>
		</g>
		<g transform="translate(34,22)">
			<text class="Label">Up</text>
		</g>
	</a>

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=volume_down">
		<g id="Three" transform="translate(42,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">-</text>
		</g>
		<g transform="translate(50,22)">
			<text class="Label">Down</text>
		</g>
	</a>

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=track_prev">
		<g id="Four" transform="translate(58,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">&lt;</text>
		</g>
		<g transform="translate(66,22)">
			<text class="Label">Prev</text>
		</g>
	</a>

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=track_next">
		<g id="Five" transform="translate(74,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">&gt;</text>
		</g>
		<g transform="translate(82,22)">
			<text class="Label">Next</text>
		</g>
	</a>

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=play">
		<g id="Two" transform="translate(90,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">P</text>
		</g>
		<g transform="translate(98,22)">
			<text class="Label">Play</text>
		</g>
	</a>

	<a xlink:href="../cgi-bin/controls.cgi?COMMAND=stop">
		<g id="Two" transform="translate(106,3)" style="cursor:pointer">
			<use x="0" y="0" width="16" height="16" xlink:href="#Button" />
			<text x="8" y="13" class="Button">S</text>
		</g>
		<g transform="translate(114,22)">
			<text class="Label">Stop</text>
		</g>
	</a>

</svg>
