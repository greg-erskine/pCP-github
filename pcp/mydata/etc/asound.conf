# default - Generated by piCorePlayer
pcm.!default {
        type plug
        slave.pcm "hw:0,0"
}

pcm.pcpinput {
        type plug
        slave.pcm "hw:1,0"
}

#---ALSA EQ Below--------
ctl.equal {
        type equal;
        controls "/home/tc/.alsaequal.bin"
        library "/usr/local/lib/ladspa/caps.so"
}

pcm.plugequal {
        type equal;
        slave.pcm "plughw:0,0";
        controls "/home/tc/.alsaequal.bin"
        library "/usr/local/lib/ladspa/caps.so"
}

pcm.equal {
        type plug;
        slave.pcm plugequal;
}
